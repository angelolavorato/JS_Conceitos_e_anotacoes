<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./scripts.js"></script>
    <script>
      //Variáveis e tipos de dados
      // declaração
      var name
      //assignment or atribuição de valores
      name = 'Ângelo'
      //que tipo de dado foi colocado na variável
      console.log(typeof name)
      //agrupamento de declarações
      /* let age = 20
      let isHuman = true*/
      //ou
      let age, isHuman
      age = 18
      isHuman = true

      console.log(name, age, isHuman) //múltiplos argumentos  (forma de colocar várias coisas pra imprimir)

      // escrita de texto+variaveis
      console.log('o Angelo tem 18 anos') //escrevendo apenas o texto
      console.log('o' + name + 'tem' + age + 'anos') //assim imprimo os dados através das variáveis
      //interpolando valores com template literals or template strings
      console.log(`o ${name} tem ${age} anos`) //usando crase
    </script>
    
  </body>
